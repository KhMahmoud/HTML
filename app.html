<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Original Youtube Copy</title>
</head>
<body>
    <style>
        *{
            background-color: rgb(233, 229, 229);
        }
        h1{
            font-family: Arial, Helvetica, sans-serif;
            font-style: italic;
            text-align: center;
            text-decoration: dotted;
            text-shadow: 1rem;
            font-weight: bold;
            padding: 5px;
        }
        .container{
            display: inline-block;
            margin-left: 10px;
        }
        .images{
            width: 275px;
            height: 183px;
        }
        #Author,#published{
            font-size: 12px;
            color: rgb(67, 64, 64);
        }
        /* #Author{
            margin-bottom: 5px;
            margin-top: 10px;
        } */
        .main-page{
            margin-left: 70px;
            /* margin-right: 70px; */
        }
        #left-bar{
            width: 30px;
            height: 30px;
            cursor: pointer;
        }
        #upper-bar{
            width: 30px;
            height: 30px;
            margin-left: 50px;
            /* margin-bottom: 70px; */
            cursor: pointer;
            display: flex;
            flex-direction: row;
        }
        #searchBar{
            border: 0.3px solid grey;
        }
        </style>
    <div>
        <div id="left-bar">
            <img src="left-bar/1.svg" alt="">
            <img src="left-bar/2.svg" alt="">
            <img src="left-bar/3.svg" alt="">
            <img src="left-bar/4.svg" alt="">
            <img src="left-bar/5.svg" alt="">
            <img src="left-bar/6.svg" alt="">
            <img src="left-bar/7.svg" alt="">
        </div>
        <div id="upper-bar">
            <img id="logo" src="upper-bar/7.png" alt="">
            <input type="text" placeholder="Search..." id="searchBar"/>
            <img src="upper-bar/6.svg" alt="">
            <img src="upper-bar/2.svg" alt="">
            <img src="upper-bar/3.svg" alt="">
            <img src="upper-bar/4.svg" alt="">
            <img src="upper-bar/5.svg" alt="">
        </div>
    </div>
    <img src="" alt="">
    <h1>Welcome to Original YouTube</h1>
    <div class="main-page">
        <div class="container">
            <img class="images" src="imgs/1.jpeg" alt="">
            <p>The sunset is beautiful on the sea!</p>
            <p id="Author">Mahmoud Kh</p>
            <p id="published">7 months ago &#x2022; 6.7M </p>
        </div>
        <div class="container">
            <img class="images" src="imgs/123.jpeg" alt="">
            <p>Tree in circle on flip down shape</p>
            <p id="Author">Mark Zen</p>
            <p id="published">1 month ago &#x2022; 3.1M </p>
        </div>
    </div>
</body>
</html>
