<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arange picture</title>
    <style>
        .container {
            border: 5%;
            display: flex;
            align-items: center;
            margin-top: 30px;
            margin-left: 30px;
            border: 2px rgb(116, 114, 114) solid;
            border-radius: 10px;
        }
        .cats-list{
            /* display: inline-block; */
            display: flex;
            align-items: center;
        }
        .cat-img{
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin-bottom: 12px;
            margin-top: 20px;
            margin-left: 20px;
            border-radius: 50%;
        }
        #grey{
            color: rgb(169, 169, 169);
        }
        #text{
            margin-left: 20px;
        }
        .follow{
            background-color: rgb(24, 119, 242);
            color: white;
            border: none;
            padding-top: 10px;
            padding-bottom: 10px;
            padding-left: 20px;
            padding-right: 20px;
            border-radius: 4px;
            font-size: 16px;
            margin-left: 8px;
            margin-bottom: 10px;
            cursor: pointer;
        }
        .coulmn-list{
            display: flex;
            display: inline-block;
            object-fit: cover;
            align-items: center;
        }
        .text-container {
            display: flex;
            flex-direction: column;
            margin-left: 20px;
        }
        .pre-container{
            display: flex;
            justify-content: space-between;
            width: 73%;
            background-color: rgb(150, 106, 172);
        }
        #search{
            width: 40%;
            max-width: 300px;
            border-radius: 50px;
            border: none;
            margin-top: 10px;
            margin-bottom: 10px;

            /* position: absolute; */
        }
        #download{
            /* color: white;
            background-color: rgb(150, 106, 172);
            border: 2px solid white;
            padding: 4px 2px 4px 2px;
            cursor: pointer; */
            background-color: rgb(120, 82, 178);
            color: white;
            font-size: 16px;
            border-width: 1px;
            border-style: solid;
            border-color: white;
            border-radius: 2px;
            /* padding-top: 8px;
            padding-bottom: 8px;
            padding-left: 15px;
            padding-right: 15px; */
            padding-top: 5px;
            padding-bottom: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="pre-container">
        <p style="color: white; margin-left: 20px;">Home</p>
        <input id="search" type="text" placeholder="Search">
        <button id="download">Download</button>
    </div>
    <div class="container">
        <div>
            <img class="cat-img" src="imgs/1.jpg" alt="" />
        </div>
        <div class="text-container"> <!-- Highlighted -->
            <div id="text">
                <p>Oliver</p>
                <div id="grey">
                    <p>cat</p>
                    <p>Popular</p>
                </div>
            </div>
            <button class="follow">Follow</button>
        </div>
    </div>

    <div class="coulmn-list">
        <div class="cats-list">
            <div class="container">
                <img class="cat-img" src="imgs/1.jpg" alt="">
                <div class="text-container"> <!-- Highlighted -->
                    <div id="text">
                        <p>Oliver</p>
                        <div id="grey">
                            <p>the cat</p>
                            <p>Popular</p>
                        </div>
                    </div>
                    <button class="follow">Follow</button>
                </div>
            </div>
        </div>
        <div class="cats-list">
            <div class="Mimi">
                <img class="cat-img" src="imgs/baldy-cartoon.jpg" alt=""/>
            </div>
            <div id="text">
                <p>Bald Guy</p>
                <div id="grey">
                    <p>Sleepy One</p>
                    <p>Popular</p>
                </div>
            </div>
            <div>
                <button class="follow">Follow</button>
            </div>
        </div>
        <div class="cats-list">
            <div class="Rex">
                <img class="cat-img" src="imgs/3.jpg" alt="">
            </div>
            <div id="text">
                <p>Rex</p>
                <div id="grey">
                    <p>Happy Puppy</p>
                    <p>Popular</p>
                </div>
            </div>
            <div>
                <button class="follow">Follow</button>
            </div>
        </div>
    </div>
</body>
</html>
