<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up form</title>
</head>
<body>
    <style>
        input{
            margin-top: 20px;
            /* margin-right: 10px; */
            border: 2px solid gray;
            border-radius: 15px;
            border-width: 4px;
            padding: 5px;
        }
        .email{
            margin-top: 5px;
            margin-bottom: 15px;
        }
        .email{
            width: 360px;
        }
        button{
            background-color: rgb(94, 161, 255);
            color: white;
            cursor: pointer;
            padding-right: 30px;
            padding-left: 30px;
            padding-top:15px ;
            padding-bottom: 15px;
            width: 300px;
            border-radius:15px;
            transition: 1s;
        }
        button:active{
            display: block;
            padding-top:30px ;
            padding-right: 50px;
            padding-bottom: 30px;
            border-color: rgb(0, 129, 162);
            background-color: rgb(160, 255, 223);
            color: rgb(109, 0, 0);
        }
    </style>
    

    <div id="div">
        
        <input id="first" type="text" placeholder="first name">
        <input id="surname" type="text" placeholder="surname name">
        <div class="email">
            <input class="email" type="text" placeholder="Email">
        </div>
        

        <button>Sign Up</button>
    </div>
</body>
</html>
