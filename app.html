<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Original Youtube Copy</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            background-color: rgb(233, 229, 229);
            font-family: Arial, Helvetica, sans-serif;
        }
        h1 {
            font-style: italic;
            text-align: center;
            text-decoration: dotted;
            font-weight: bold;
            padding: 5px;
        }
        .container {
            display: inline-block;
            margin-left: 10px;
        }
        .images {
            width: 275px;
            height: 183px;
        }
        #Author, #published {
            font-size: 12px;
            color: rgb(67, 64, 64);
        }
        .main-page {
            margin-left: 70px;
        }
        .upper-bar {
            display: flex;
            align-items: center;
            padding: 10px;
        }
        .upper-bar img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }
        .upper-bar > div {
            display: flex;
            align-items: center;
        }
        .upper-bar > div img {
            width: 100px;
            /* height: 30px;
            margin-right: 5px; */
        }
        #searchBar {
            border: 0.3px solid grey;
            flex: 1;
            padding: 10px;
        }
        .right-side{
            width: 200px;
            /* justify-content: right; */
        }
    </style>
</head>
<body>

<div class="upper-bar">
    <img src="upper-bar/1.svg" alt="">
    <img src="upper-bar/youtube.svg" alt="">
    <input type="text" id="searchBar" placeholder="Search">
    <img src="upper-bar/6.svg" alt="">
    <img src="upper-bar/5.svg" alt="">
    <div class="right-side">
        <img src="upper-bar/2.svg" alt="">
        <img src="upper-bar/3.svg" alt="">
        <img src="upper-bar/4.svg" alt="">
        <img src="upper-bar/profile-picture.svg" alt="">
    </div>
</div>

<div class="main-page">
    <div class="container">
        <img class="images" src="imgs/1.jpeg" alt="">
        <p>The sunset is beautiful on the sea!</p>
        <p id="Author">Mahmoud Kh</p>
        <p id="published">7 months ago &#x2022; 6.7M </p>
    </div>
    <div class="container">
        <img class="images" src="imgs/123.jpeg" alt="">
        <p>Tree in circle on flip down shape</p>
        <p id="Author">Mark Zen</p>
        <p id="published">1 month ago &#x2022; 3.1M </p>
    </div>
</div>

</body>
</html>
